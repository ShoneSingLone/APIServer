<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <!--[if IE]><link rel="icon" href="/favicon.ico"><![endif]-->
    <link rel=stylesheet href=/css/font.css> <link rel=stylesheet href=/css/style.css>
        <title id="head-title">... </title>
    <link href=/css/app.c2ceb7f5.css rel=preload as=style>
    <link href=/css/app.c2ceb7f5.css rel=stylesheet>
    <link rel=icon type=image/png sizes=32x32 href=/img/icons/favicon-32x32.png>
        <link rel=icon type=image/png
        sizes=16x16 href=/img/icons/favicon-16x16.png>
        <link rel=manifest href=/manifest.json>
        <meta name=theme-color content=#4DBA87>
    <meta name=apple-mobile-web-app-capable content=no>
    <meta name=apple-mobile-web-app-status-bar-style content=default>
    <meta name=apple-mobile-web-app-title content=my-web-app>
    <link rel=apple-touch-icon href=/img/icons/apple-touch-icon-152x152.png> <link rel=mask-icon
        href=/img/icons/safari-pinned-tab.svg color=#4DBA87>
    <meta name=msapplication-TileImage content=/img/icons/msapplication-icon-144x144.png> <meta
        name=msapplication-TileColor content=#000000>
</head>

<body><noscript><strong>We're sorry but my-web-app doesn't work properly without JavaScript enabled. Please enable it to
            continue.</strong></noscript>
    <div id="app" v-cloak>
        <el-button @click="upload">upload</el-button>
        <el-upload
            ref="uploadEle"
            name="file"
            action="/profile?test=true"
            list-type="picture-card"
            :auto-upload="false"
            :on-change="handleChange"
            :on-remove="handleChange"
            :on-preview="handlePictureCardPreview"
            :http-request="handleHttpRequest"
            :on-remove="handleRemove">
            <i class="el-icon-plus"></i>
        </el-upload>
        <ul>
            <li v-for="(item, index) in fileList" :key="index">
                {{item.name}}
            </li>
        </ul>
    </div>
    <!-- <canvas id="canvas" style="width:500px;height:500px;"></canvas> -->
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/@ventose/imgviewer"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="module" src="/js/upload/main.js"> </script>
    <script type="module" src="/js/upload/exif.js"> </script>
</body>

</html>
